<!DOCTYPE html>
<html>
<head>
	<title>Test WebSocket</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
	<script>
		const socket = io('http://localhost:3000', {
			transports: ['websocket']
		});

		socket.on('connect', () => {
			console.log('Connected to server');
			socket.emit('connection', { token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOjkyMDAwLCJpc2F1dGgiOmZhbHNlLCJpYXQiOjE2ODE5MjA4MjgsImV4cCI6MTY4MTkyMTQyOH0.Qbgv-A5_VxlX4rV9DDE0LZ3Jb8r-UGRx8QnkZqWeJ7A' });
		});

		socket.on('disconnect', () => {
			console.log('Disconnected from server');
		});

		socket.on('connection_client', (data) => {
			console.log('Connected clients:', data.connected);
			console.log('Clients in game:', data.inGame);
		});

		socket.on('connection_server', (data) => {
			console.log('new connected', data);
		});

		socket.on('friendRequest', (data) => {
			console.log('Received friend request:', data);
		});
	</script>
</head>
<body>
	<h1>Test WebSocket</h1>
</body>
</html>

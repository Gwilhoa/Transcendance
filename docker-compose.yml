version: "3.9"

services:
  db:
    init: true
    container_name:
      db
    build: 
      context: ./project/sql
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${BACK_SQL_PASSWORD}
      POSTGRES_USER: ${BACK_SQL_NAME}
      POSTGRES_DB: ${DATA_BASE_NAME}
    networks:
      - transnet
    volumes:
      - "transcendance_db:/var/lib/postgresql/data"
    ports:
      - "5432:5432"

  back:
    init: true
    ports:
      - "6200:6200"
    container_name:
      back
    depends_on:
      - db
    environment:
      POSTGRES_HOST: ${BACK_SQL_HOST}
      POSTGRES_PORT: ${BACK_SQL_PORT}
      POSTGRES_PASSWORD: ${BACK_SQL_PASSWORD}
      POSTGRES_USER: ${BACK_SQL_NAME}
      POSTGRES_DB: ${DATA_BASE_NAME}
      APP_ID: ${APP_ID}
      APP_SECRET: ${APP_SECRET}
      APP_REDIRECT_URI: ${APP_REDIRECT_URI}
      JWT_SECRET : ${JWT_SECRET}
    build:
      context: ./project/back
    networks:
      - transnet
    restart: unless-stopped

  front:
    init: true
    container_name:
      front
    depends_on:
      - back
    build:
      context: ./project/front
    networks:
      - transnet
    ports:
      - "3000:3000"

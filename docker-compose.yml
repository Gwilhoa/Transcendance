version: "3.9"

services:
  db:
    container_name:
      db
    build: 
      context: ./project/sql
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${BACK_SQL_PASSWORD}
      POSTGRES_USER: ${BACK_SQL_NAME}
      POSTGRES_DB: ${DATA_BASE_NAME}
    networks:
      - transnet
    volumes:
      - "transvolu:/var/lib/postgresql/data"

  back:
    ports:
      - "6200:6200"
    container_name:
      back
    depends_on:
      - db
    environment:
      POSTGRES_HOST: ${BACK_SQL_HOST}
      POSTGRES_PORT: ${BACK_SQL_PORT}
      POSTGRES_PASSWORD: ${BACK_SQL_PASSWORD}
      POSTGRES_USER: ${BACK_SQL_NAME}
      POSTGRES_DB: ${DATA_BASE_NAME}
      APP_ID: ${APP_ID}
      APP_SECRET: ${APP_SECRET}
      APP_REDIRECT_URI: ${APP_REDIRECT_URI}
    build:
      context: ./project/back
    networks:
      - transnet
    # volumes:
    #   - "temp:/home/app"
    restart: unless-stopped

  front:
    container_name:
      front
    depends_on:
      - back
    build:
      context: ./project/front
    networks:
      - transnet
    ports:
      - "3000:3000"

volumes:
  transvolu:
    driver: local
    driver_opts:
      type: none
      device: ./device
      o: bind
  # temp:
  #   driver: local
  #   driver_opts:
  #     type: none
  #     device: ./temp
  #     o: bind

networks:
  transnet:
    driver: bridge